<div class="sales">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event.value)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-left: 30px;">buscar</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: auto;">
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef class="title-space"> Client </th>
            <td mat-cell *matCellDef="let element" class="content-space"> {{element.firstname}} {{element.lastname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="title-space"> Date </th>
            <td mat-cell *matCellDef="let element" class="content-space"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef class="title-space"> Total </th>
            <td mat-cell *matCellDef="let element" class="content-space"> {{element.subtotal}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef class="title-space"> Details </th>
            <td mat-cell *matCellDef="let element" class="content-space">
                <button mat-button color="primary" aria-label="edit-button"
                    (click)="viewSaleDetails(element.sale_id)">See
                    details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
